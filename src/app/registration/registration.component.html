<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Click here to register
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Sign Up</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form (ngSubmit)="saveUser()" #registerForm="ngForm">

                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.firstName" name="author" required>
                </div>
                <div class="form-group">
                  <label for="name">Last Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.lastName" name="published_year" required>
                </div>
                <div class="form-group">
                  <label for="name">User Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.username" name="isbn" required>
                </div>
                <div class="form-group">
                  <label for="name">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="user.password" name="title" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Register</button>
          </div> -->
    </div>
  </div>
</div>
